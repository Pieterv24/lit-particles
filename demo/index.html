<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    lit-particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <lit-particles options='{
    "maxParticles": 200,
    "size": 2,
    "showParticles": true,
    "speed": 1,
    "color": "#000000",
    "minDistance": 120,
    "connectParticles": true
  }'></lit-particles>

  <script type="module">
    import '../lit-particles.js';
  </script>
</body>
</html>
